<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTrack Daily</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="SmartTrack Logo" class="logo">
    <h1>SmartTrack Daily</h1>
  </header>

  <main>
    <section class="summary">
      <div>Total Tasks: <span id="taskCount">0</span></div>
      <div>Total Time: <span id="timeTotal">0</span> hrs</div>
      <div>Total Earnings: $<span id="earningsTotal">0</span></div>
    </section>

    <section class="form">
      <input type="date" id="date" />
      <input type="text" id="task" placeholder="Task" />
      <input type="number" id="time" placeholder="Time (hrs)" />
      <input type="number" id="earning" placeholder="Earning ($)" />
      <input type="text" id="notes" placeholder="Notes" />
      <button onclick="addTask()">Add Task</button>
      <button onclick="clearAll()">Clear All</button>
    </section>

    <section class="table-section">
      <table id="taskTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Time</th>
            <th>Earning</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    © 2025 SmartTrack Daily — Powered by 
    <a href="https://smartaipartners.io" target="_blank">Smart AI Partners</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
